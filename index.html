<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор кровли</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #e74c3c;
      --success: #27ae60;
      --light: #ecf0f1;
      --border-radius: 8px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background: #fff;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    .calculator {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .form-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .btn {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      margin-top: 10px;
    }
    
    .btn-primary {
      background: var(--success);
    }
    
    .result-section {
      background: #e8f4fc;
      padding: 20px;
      border-radius: var(--border-radius);
      margin-top: 20px;
    }
    
    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #d1e7f5;
    }
    
    .result-item:last-child {
      border-bottom: none;
    }
    
    .total {
      font-weight: bold;
      font-size: 18px;
      color: var(--primary);
      margin-top: 10px;
      padding-top: 10px;
      border-top: 2px solid #3498db;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="form-section">
      <h2>Параметры кровли</h2>
      
      <div class="form-group">
        <label for="roofType">Тип кровли</label>
        <select id="roofType">
          <option value="profile">Профнастил</option>
          <option value="metal">Металлочерепица</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="area">Площадь кровли (м²)</label>
        <input type="number" id="area" min="1" value="100">
      </div>
      
      <div class="form-group">
        <label for="complexity">Сложность</label>
        <select id="complexity">
          <option value="simple">Простая</option>
          <option value="medium" selected>Средняя</option>
          <option value="complex">Сложная</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="email">Email для отправки предложения</label>
        <input type="email" id="email" placeholder="your@email.com">
      </div>
      
      <button class="btn btn-primary" onclick="calculate()">Рассчитать стоимость</button>
    </div>
    
    <div id="result" class="result-section" style="display: none;">
      <h3>Результат расчета</h3>
      <div id="resultDetails"></div>
      <button class="btn" onclick="sendProposal()">Отправить коммерческое предложение</button>
    </div>
  </div>

  <script>
    // Цены (руб/м²)
    const PRICES = {
      profile: {
        material: 450,
        work: 350
      },
      metal: {
        material: 850,
        work: 500
      }
    };
    
    // Коэффициенты сложности
    const COMPLEXITY_MULTIPLIER = {
      simple: 1,
      medium: 1.3,
      complex: 1.7
    };
    
    function calculate() {
      const roofType = document.getElementById('roofType').value;
      const area = parseFloat(document.getElementById('area').value);
      const complexity = document.getElementById('complexity').value;
      const email = document.getElementById('email').value;
      
      if (!area || area <= 0) {
        alert('Укажите корректную площадь');
        return;
      }
      
      const multiplier = COMPLEXITY_MULTIPLIER[complexity];
      const materialPrice = PRICES[roofType].material * area * multiplier;
      const workPrice = PRICES[roofType].work * area * multiplier;
      const totalPrice = materialPrice + workPrice;
      
      const result = {
        roofType,
        area,
        complexity,
        email,
        materialPrice,
        workPrice,
        totalPrice,
        timestamp: new Date().toISOString()
      };
      
      displayResult(result);
      
      // Отправка данных родительской странице
      window.parent.postMessage({
        type: 'calculationComplete',
        payload: result
      }, '*');
    }
    
    function displayResult(result) {
      const resultEl = document.getElementById('result');
      const detailsEl = document.getElementById('resultDetails');
      
      detailsEl.innerHTML = `
        <div class="result-item">
          <span>Материалы:</span>
          <span>${result.materialPrice.toLocaleString('ru-RU')} руб.</span>
        </div>
        <div class="result-item">
          <span>Монтажные работы:</span>
          <span>${result.workPrice.toLocaleString('ru-RU')} руб.</span>
        </div>
        <div class="result-item total">
          <span>Итого:</span>
          <span>${result.totalPrice.toLocaleString('ru-RU')} руб.</span>
        </div>
      `;
      
      resultEl.style.display = 'block';
      
      // Сообщаем родительскому окну об изменении высоты
      window.parent.postMessage({
        type: 'resize',
        height: document.body.scrollHeight
      }, '*');
    }
    
    function sendProposal() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert('Укажите email для отправки предложения');
        return;
      }
      
      // Отправка данных родительской странице
      window.parent.postMessage({
        type: 'proposalRequest',
        payload: { email }
      }, '*');
      
      alert('Коммерческое предложение будет отправлено на указанный email');
    }
    
    // Сообщаем родительскому окну о загрузке и высоте
    window.addEventListener('load', function() {
      window.parent.postMessage({
        type: 'resize',
        height: document.body.scrollHeight
      }, '*');
    });
  </script>
</body>
</html>
